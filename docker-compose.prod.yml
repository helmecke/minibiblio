version: '3.8'

services:
  db:
    image: postgres:17
    container_name: minibiblio-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-minibiblio}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - minibiblio
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    image: ghcr.io/helmecke/minibiblio-fastapi:${MINIBIBLIO_VERSION:-latest}
    container_name: minibiblio-fastapi
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-minibiblio}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@minibiblio.local}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - minibiblio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/python/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nextjs:
    image: ghcr.io/helmecke/minibiblio-nextjs:${MINIBIBLIO_VERSION:-latest}
    container_name: minibiblio-nextjs
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      AUTH_SECRET: ${AUTH_SECRET}
      NEXT_PUBLIC_API_BASE_URL: http://fastapi:8000
      NEXT_PUBLIC_ENABLE_GOOGLE_AUTH: ${ENABLE_GOOGLE_AUTH:-false}
      ENABLE_GOOGLE_AUTH: ${ENABLE_GOOGLE_AUTH:-false}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-}
    ports:
      - "3000:3000"
    depends_on:
      - fastapi
    networks:
      - minibiblio
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
    name: minibiblio_postgres_data

networks:
  minibiblio:
    driver: bridge
    name: minibiblio_network
